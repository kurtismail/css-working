<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GRID</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <!-- container-fluid full screnn conteiner yapar. -->

      <h1>GRID</h1>

      <div class="row">
        <!-- col'lara değer vermezsek otomatik alan paylaşımı yapar. -->
        <div class="col bg-warning">2</div>
        <div class="col bg-warning">2</div>
        <div class="col-4 bg-warning">4</div>
        <div class="col-4 bg-info">4</div>

        <div class="col-4 bg-secondary">4</div>

        <div class="col-6 bg-primary">6</div>
        <div class="col-6 bg-success">6</div>

        <div class="col-3 bg-success">3</div>
        <div class="col-2 bg-warning">2</div>
        <div class="col-4 bg-secondary">4</div>
        <div class="col-12 bg-primary">12</div>
      </div>
      <hr />

      <div class="row">
        <div class="col-4 bg-secondary">4</div>
      </div>
      <hr />

      <div class="row">
        <div class="col-6 bg-warning">6</div>
        <div class="col-6 bg-info">6</div>

        <div class="col-3 bg-secondary">3</div>
        <div class="col-9 bg-primary">9</div>

        <div class="col-3 bg-secondary">3</div>
        <div class="col-6 bg-success">6</div>
        <div class="col-3 bg-warning">3</div>

        <div class="col-4 bg-success">4</div>
        <div class="col-4 bg-warning">4</div>
        <div class="col-4 bg-info">4</div>
      </div>
    </div>

    <hr />

    <h1>D-FLEX ALIGN</h1>
    <!-- row classı ile birlikte justify-content kullanılabilir. -->
    <div
      class="container-fluid border border-danger text-light display-6 text-center"
    >
      <div class="row justify-content-center">
        <div class="col-4 bg-success">center</div>
        <div class="col-3 bg-warning">center</div>
      </div>

      <div class="row justify-content-evenly">
        <div class="col-3 bg-secondary">evenly</div>
        <div class="col-4 bg-info">evenly</div>
      </div>
      <div class="row justify-content-between">
        <div class="col-3 bg-secondary">between</div>
        <div class="col-4 bg-info">between</div>
      </div>
      <div class="row justify-content-around">
        <div class="col-3 bg-secondary">around</div>
        <div class="col-4 bg-info">around</div>
      </div>
      <div class="row justify-content-end">
        <div class="col-3 bg-secondary">end</div>
        <div class="col-4 bg-info">end</div>
      </div>
    </div>

    <hr />
    <h1>BreakPoint</h1>
    <!-- col-12 burada sm, lg olduğu belirtilmemiş. bu durumda otomatik en küçük ekran olarak kabul eder. -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-md-4 col-lg-2 bg-danger">1</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-warning">2</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-success">3</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-secondary">4</div>
      </div>
    </div>

    <hr />
    <!-- Sadece xs ekranlarda gözükecek bir element tasarlayınız.
        Sadece xs ekranlarda gözükmeyecek bir element tasarlayınız.
        Sadece md ekranlarda gözükecek bir element tasarlayınız.
        Sadece md ekranlarda gözükmeyecek bir element tasarlayınız.
        Sadece md+ ekranlarda gözükecek bir element tasarlayınız. -->

    <h1>Display Example</h1>

    <div class="container text-center">
      <div class="bg-danger d-sm-none">Sadece XS</div>
      <div class="bg-success d-none d-sm-block">XS haric</div>
      <div class="bg-secondary d-none d-md-block d-lg-none">Sadece MD</div>
      <div class="bg-warning d-none d-md-block">Sadece MD üzerinde</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
